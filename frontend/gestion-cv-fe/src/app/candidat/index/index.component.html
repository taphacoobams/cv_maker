<div class="container">
    <h1>Liste des candidats</h1>
  
    <a href="#" routerLink="/candidat/create/" class="btn btn-success">Creer un candidait</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Adresse</th>
        <th>Telephone</th>
        <th>Email</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let candidat of candidats">
        <td>{{ candidat.id }}</td>
        <td>{{ candidat.nom }}</td>
        <td>{{ candidat.prenom }}</td>
        <td>{{ candidat.adresse }}</td>
        <td>{{ candidat.telephone }}</td>
        <td>{{ candidat.email }}</td>
        <td>
          <a href="#" [routerLink]="['/candidat/', candidat.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/candidat/', candidat.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button"  class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
