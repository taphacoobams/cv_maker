<!-- Formulaire du CV avec toutes les sections -->
<header>
    <img src="chemin/vers/votre/logo.png" alt="Logo de l'application" />
</header>  

<form>
    <!-- Informations personnelles -->
    <h2>Informations personnelles</h2>
  
    <label for="firstName" class="form-label">Prenom :</label>
    <input class="form-control" type="text" id="firstName" name="firstName" required>
  
    <label for="lastName" class="form-label">Nom :</label>
    <input class="form-control" type="text" id="lastName" name="lastName" required>
  
    <label for="address" class="form-label">Adresse :</label>
    <input class="form-control" type="text" id="address" name="address" required>
  
    <label for="email" class="form-label">Email :</label>
    <input class="form-control" type="email" id="email" name="email" required>
  
    <label for="photo" class="form-label">Photo :</label>
    <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
  
    <label for="birthdate" class="form-label">Date de naissance :</label>
    <input class="form-control" type="date" id="birthdate" name="birthdate" required>
  
    <label for="telephone" class="form-label">Téléphone :</label>
    <input class="form-control" type="tel" id="telephone" name="telephone" required>
  
    <label for="gender" class="form-label">Sexe :</label>
    <select class="form-select" id="gender" name="gender" required>
      <option value="male">Masculin</option>
      <option value="female">Féminin</option>
      <option value="other">Autre</option>
    </select>
  
    <label for="nationality" class="form-label">Nationalité :</label>
    <input class="form-control" type="text" id="nationality" name="nationality" required>
  
    <label for="maritalStatus" class="form-label">Situation matrimoniale :</label>
    <select class="form-select" id="maritalStatus" name="maritalStatus" required>
      <option value="single">Célibataire</option>
      <option value="married">Marié(e)</option>
      <option value="divorced">Divorcé(e)</option>
      <option value="widowed">Veuf/Veuve</option>
      <option value="other">Autre</option>
    </select>
  
    <label for="description" class="form-label">Description :</label>
    <textarea id="description" name="description" rows="4"></textarea>
  
    <!-- Expérience professionnelle -->
    <h2>Expérience professionnelle</h2>
    <div *ngFor="let experience of experiences; let i = index" class="section-container">
      <label for="jobTitle{{i}}" class="form-label">Titre du poste :</label>
      <input class="form-control" type="text" id="jobTitle{{i}}" name="jobTitle{{i}}" required>
  
      <label for="employer{{i}}" class="form-label">Employeur :</label>
      <input class="form-control" type="text" id="employer{{i}}" name="employer{{i}}" required>
  
      <label for="startDate{{i}}" class="form-label">Date de début :</label>
      <input class="form-control" type="date" id="startDate{{i}}" name="startDate{{i}}" required>
  
      <label for="endDate{{i}}" class="form-label">Date de fin :</label>
      <input class="form-control" type="date" id="endDate{{i}}" name="endDate{{i}}">
  
      <!-- Bouton pour supprimer cette entrée -->
      <button type="button" (click)="removeExperience(i)">Supprimer</button>
    </div>
    <!-- Bouton pour ajouter une nouvelle entrée d'expérience -->
    <button type="button" (click)="addExperience()">Ajouter une expérience</button>
  
    <!-- Éducation -->
    <h2>Éducation</h2>
    <div *ngFor="let education of educations; let i = index" class="section-container">
        <label for="institution{{i}}" class="form-label">Établissement :</label>
        <input class="form-control" type="text" id="institution{{i}}" name="institution{{i}}" required>
      
        <label for="city{{i}}" class="form-label">Ville :</label>
        <input class="form-control" type="text" id="city{{i}}" name="city{{i}}" required>
      
        <label for="eduStartDate{{i}}" class="form-label">Date de début :</label>
        <input class="form-control" type="date" id="eduStartDate{{i}}" name="eduStartDate{{i}}" required>
      
        <label for="eduEndDate{{i}}" class="form-label">Date de fin :</label>
        <input class="form-control" type="date" id="eduEndDate{{i}}" name="eduEndDate{{i}}">
      
        <label for="educationDescription{{i}}" class="form-label">Description :</label>
        <textarea id="educationDescription{{i}}" name="educationDescription{{i}}" rows="4"></textarea>
      
        <!-- Bouton pour supprimer cette entrée -->
        <button type="button" (click)="removeEducation(i)">Supprimer</button>
    </div>
    <!-- Bouton pour ajouter une nouvelle entrée d'éducation -->
    <button type="button" (click)="addEducation()">Ajouter une éducation</button>
  
    <!-- Compétences -->
    <h2>Compétences</h2>
<div *ngFor="let skill of skills; let i = index" class="section-container">
  <label for="skillName{{i}}" class="form-label">Nom de la compétence :</label>
  <input class="form-control" type="text" id="skillName{{i}}" name="skillName{{i}}" required>

  <label class="form-label">Niveau :</label>
  <input class="form-control" type="range" min="1" max="4" step="1" [(ngModel)]="skills[i].level" name="skillLevel{{i}}" title="Niveau" placeholder="Niveau">

  <!-- Display the selected level label -->
  <span class="slider-value">{{ getSkillLevelLabel(skills[i].level) }}</span>

  <!-- Bouton pour supprimer cette entrée -->
  <button type="button" (click)="removeSkill(i)">Supprimer</button>
</div>
<button type="button" (click)="addSkill()">Ajouter une compétence</button>

<!-- Langues -->
<h2>Langues</h2>
<div *ngFor="let language of languages; let i = index" class="section-container">
  <label for="languageName{{i}}" class="form-label">Nom de la langue :</label>
  <input class="form-control" type="text" id="languageName{{i}}" name="languageName{{i}}" required>

  <label class="form-label">Niveau :</label>
  <input class="form-control" type="range" min="1" max="4" step="1" [(ngModel)]="languages[i].level" name="languageLevel{{i}}" title="Niveau" placeholder="Niveau">

  <!-- Display the selected level label -->
  <span class="slider-value">{{ getLanguageLevelLabel(languages[i].level) }}</span>

  <!-- Bouton pour supprimer cette entrée -->
  <button type="button" (click)="removeLanguage(i)">Supprimer</button>
</div>
<button type="button" (click)="addLanguage()">Ajouter une langue</button>
  <h2>Loisirs</h2>
  <div *ngFor="let hobby of hobbies; let i = index" class="section-container">
    <label for="hobbyName{{i}}" class="form-label">Loisir :</label>
    <input class="form-control" type="text" id="hobbyName{{i}}" name="hobbyName{{i}}" required>
  
    <!-- Bouton pour supprimer cette entrée -->
    <button type="button" (click)="removeHobby(i)">Supprimer</button>
  </div>
  
    <!-- Autres sections du CV (le cas échéant) -->
  
    <!-- Bouton de soumission du formulaire -->
    <button type="submit">Soumettre</button>
  </form>
